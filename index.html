<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://fonts.googleapis.com/css?family=Major+Mono+Display"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script defer src="js/app.js"></script>

    <title>APCSP Tic-Tac-Toe</title>
  </head>
  <body>
    <h1>TIC | TAC | TOE</h1>
  <div id = "turnbttns">
    <button id = "xfirst_bttn">X First</button>
    <button id = "ofirst_bttn">O First</button>
  </div>
    <div class="container column">
      <h2 id = "whosturn">Turn: X</h2>
      <div id = "style-me">
      <table id = "center-me">
        <tr>
          <td id = "td1"> X Score: <div id="x-score">0</div> </td>
          <td>     </td>
          <td id = "td2"> O Score: <div id="o-score">0</div> </td>
        </tr>
      </table>
    </div>
      
      <div class="container wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>

      <div id="reset-button">Play Again!</div>
    </div>

  </body>
</html>
